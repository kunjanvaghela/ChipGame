<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="Chip_Game.css">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Connect Four!</h1><br>
      <h4>The object of this game is to connect four of your chips in a row!</h4><br>
      <h4 id="status">Let's get started!</h4><br>
      <table>
        <tr>
          <td><div class="circle c1 r1"></div></td>
          <td><div class="circle c2 r1"></div></td>
          <td><div class="circle c3 r1"></div></td>
          <td><div class="circle c4 r1"></div></td>
          <td><div class="circle c5 r1"></div></td>
          <td><div class="circle c6 r1"></div></td>
          <td><div class="circle c7 r1"></div></td>
        </tr>
        <tr>
          <td><div class="circle c1 r2"></div></td>
          <td><div class="circle c2 r2"></div></td>
          <td><div class="circle c3 r2"></div></td>
          <td><div class="circle c4 r2"></div></td>
          <td><div class="circle c5 r2"></div></td>
          <td><div class="circle c6 r2"></div></td>
          <td><div class="circle c7 r2"></div></td>
        </tr>
        <tr>
          <td><div class="circle c1 r3"></div></td>
          <td><div class="circle c2 r3"></div></td>
          <td><div class="circle c3 r3"></div></td>
          <td><div class="circle c4 r3"></div></td>
          <td><div class="circle c5 r3"></div></td>
          <td><div class="circle c6 r3"></div></td>
          <td><div class="circle c7 r3"></div></td>
        </tr>
        <tr>
          <td><div class="circle c1 r4"></div></td>
          <td><div class="circle c2 r4"></div></td>
          <td><div class="circle c3 r4"></div></td>
          <td><div class="circle c4 r4"></div></td>
          <td><div class="circle c5 r4"></div></td>
          <td><div class="circle c6 r4"></div></td>
          <td><div class="circle c7 r4"></div></td>
        </tr>
        <tr>
          <td><div class="circle c1 r5"></div></td>
          <td><div class="circle c2 r5"></div></td>
          <td><div class="circle c3 r5"></div></td>
          <td><div class="circle c4 r5"></div></td>
          <td><div class="circle c5 r5"></div></td>
          <td><div class="circle c6 r5"></div></td>
          <td><div class="circle c7 r5"></div></td>
        </tr>
        <tr>
          <td><div class="circle c1 r6"></div></td>
          <td><div class="circle c2 r6"></div></td>
          <td><div class="circle c3 r6"></div></td>
          <td><div class="circle c4 r6"></div></td>
          <td><div class="circle c5 r6"></div></td>
          <td><div class="circle c6 r6"></div></td>
          <td><div class="circle c7 r6"></div></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="Chip_Game.js"></script>
  </body>
</html>
